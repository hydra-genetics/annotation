$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake rule input and output files description file
type: object
properties:
  add_mosdepth_coverage_to_gvcf:
    type: object
    description: input and output parameters for add_mosdepth_coverage_to_gvcf
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          coverage:
            type: string
            description: coverage per base file generated by the [mosdepth_bed](https://github.com/hydra-genetics/qc/blob/develop/workflow/rules/mosdepth.smk) rule
          gvcf:
            type: string
            description: genome vcf file generated by the [gatk_mutect2_gvcf](https://github.com/hydra-genetics/snv_indels/blob/develop/workflow/rules/gatk.smk) rule
      output:
        type: object
        description: list of outputs
        properties:
          gvcf:
            type: string
            description: genome vcf file with coverage from mosdepth added to the FORMAT column

  add_multi_snv_in_codon:
    type: object
    description: input and output parameters for bwa_mem
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          artifacts:
            type: string
            description: artifact information file generated by the reference module
          ref:
            type: string
            description: fasta reference genome
          vcf:
            type: string
            description: vcf input file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: vcf output file with merged variants added if they are located in the same codon

  annotate_cnv:
    type: object
    description: input and output parameters for annotate_cnv
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: input `vcf` file with cnv variants
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: output `vcf` file annotated with specific genes names based on a bed file

  artifact_annotation:
    type: object
    description: input and output parameters for artifact_annotation
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          artifacts:
            type: string
            description: artifact file generated by the reference module, usually based on a panel of normals
          vcf:
            type: string
            description: input 'vcf' file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: output 'vcf' file annotated with artifact information

  background_annotation:
    type: object
    description: input and output parameters for background_annotation
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          background:
            type: string
            description: background file generated by the reference module, usually based on a panel of normals
          vcf:
            type: string
            description: input 'vcf' file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: output 'vcf' file annotated with background level information

  bcftools_annotate:
    type: object
    description: input and output parameters for bcftools_annotate
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: gzipped vcf file
          tbi:
            type: string
            description: vcf index file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: annotated vcf file

  bcftools_sort:
    type: object
    description: input and output parameters for bcftools_sort
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: input vcf file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: sorted vcf file

  bgzip_vcf:
    type: object
    description: input and output parameters for bgzip_vcf
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: input 'vcf' file
      output:
        type: object
        description: list of outputs
        properties:
          gz:
            type: string
            description: output gzipped 'vcf' file

  calculate_seqrun_background:
    type: object
    description: input and output parameters for samtools_extract_reads
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          gvcfs:
            type: string
            description: list of genome vcf files generated by mutect2 from one sequencing run
      output:
        type: object
        description: list of outputs
        properties:
          background:
            type: string
            description: a tsv file with position specific background noise levels for one sequencing run

  hotspot_annotation:
    type: object
    description: input and output parameters for hotspot_annotation
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          chr_mapping:
            type: string
            description: chromosome translation file (NCXXXX to chrXX)
          hotspot:
            type: string
            description: hotspot text file
          vcf:
            type: string
            description: input vcf file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: hotspot annotated vcf file

  simple_sv_annotation:
    type: object
    description: input and output parameters for simple_sv_annotation
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          fusion_pairs:
            type: string
            description: path to simple_sv_annotation fusion pairs file
          panel:
            type: string
            description: path to simple_sv_annotation cancer panel file
          vcf:
            type: string
            description: input vcf file
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: annotated structural variant vcf file

  snpeff:
    type: object
    description: input and output parameters for snpeff
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: gzipped vcf file
          db:
            type: string
            description: path to snpeff database directory
          tabix:
            type: string
            description: vcf index file
      output:
        type: object
        description: list of outputs
        properties:
          calls:
            type: string
            description: gzipped and annotated vcf file
          csvstats:
            type: string
            description: variant statistics in a csv file
          genes:
            type: string
            description: gene information

  stranger:
    type: object
    description: input and output parameters for stranger
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: vcf file created by expansionhunter
          cat:
            type: string
            description: catalog of known repeat expansions and their pathologic implications
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: annotated vcf file with pathologic implications of the repeats

  tabix_vcf:
    type: object
    description: input and output parameters for tabix_vcf
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          gz:
            type: string
            description: input gzipped 'vcf' file
      output:
        type: object
        description: list of outputs
        properties:
          tbi:
            type: string
            description: output tbi index file for gzipped 'vcf' file

  vep:
    type: object
    description: input and output parameters for vep
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          cache:
            type: string
            description: path to vep cache directory
          fasta:
            type: string
            description: path to fasta reference genome
          tabix:
            type: string
            description: vcf index file
          vcf:
            type: string
            description: gzipped vcf file to be annotated
      output:
        type: object
        description: list of outputs
        properties:
          vcf:
            type: string
            description: annotated vcf file

  whatshap_haplotag:
    type: object
    description: input and output parameters for whatshap_haplotag
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: phased variants in VCF format
          bam:
            type: string
            description: BAM file with reads to haplotag
          fasta:
            type: string
            description: reference genome in FASTA format
      output:
        type: object
        description: list of outputs
        properties:
          output1:
            type: string
            description: BAM file with haplotagged reads

  whatshap_phase:
    type: object
    description: input and output parameters for whatshap_phase
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: variants to phase in VCF format
          bam:
            type: string
            description: BAM file with mapped reads to use for phasing
          fasta:
            type: string
            description: reference genome in FASTA format

      output:
        type: object
        description: list of outputs
        properties:
          output1:
            type: string
            description: phased variants in VCF format (gzipped)